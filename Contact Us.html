  <div id="wrap">
    <section class="text-center guttered" style="padding-top:0;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="page-header">Location of Business</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m10!1m3!1d827.947773294623!2d150.850206!3d-33.896118!2m1!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b1293f03426249f%3A0xe25eada8c2c0880!2sCecil+Hills+High+School!5e0!3m2!1sen!2sau!4v1403835780320" frameborder="0" style="border:0; width:100%; height:500px;"></iframe>

        <div class="row" style="margin-top: 50px;">
          <div class="col-12">
            <div class="well well-lg">
              <h1 class="page-header">Contact Form</h1>
              <form class="form-horizontal" id="contactForm">
                <fieldset>
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-2 control-label" for="textinput">First Name</label>
                    <div class="col-10">
                      <input id="textinput" name="firstName" type="text" placeholder="Ash" class="form-control input-md" required>
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-2 control-label" for="textinput">Last Name</label>
                    <div class="col-10">
                      <input id="textinput" name="lastName" type="text" placeholder="Ketchum" class="form-control input-md" required>

                    </div>
                  </div>

                  <!-- Multiple Radios (inline) -->
                  <div class="form-group">
                    <label class="col-2 control-label" for="radios">Gender</label>
                    <div class="col-10 text-left">
                      <label class="radio-inline" for="radios-0">
                        <input type="radio" name="gender" id="radios-0" value="" checked="checked">Male
                      </label>
                      <label class="radio-inline" for="radios-1">
                        <input type="radio" name="gender" id="radios-1" value="">Female
                      </label>
                    </div>
                  </div>

                  <!-- Email Input -->
                  <div class="form-group">
                    <label class="col-2 control-label" for="emailinput">Email</label>
                    <div class="col-10">
                      <input id="emailinput" name="email" type="email" placeholder="ash.ketchum@pallettown.com" class="form-control input-md" required>
                    </div>
                  </div>

                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-2 control-label" for="selectbasic">Subject</label>
                    <div class="col-10">
                      <select id="selectbasic" name="subject" class="form-control">
                        <option value="1">Concerns</option>
                        <option value="2">Issues</option>
                        <option value="">Improvements</option>
                        <option value="">Question</option>
                      </select>
                    </div>
                  </div>

                  <!-- Textarea -->
                  <div class="form-group">
                    <label class="col-2 control-label" for="textarea">Comment</label>
                    <div class="col-10">
                      <textarea class="form-control" id="textarea" name="comment"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-12">
                      <button id="submitContactForm" class="btn btn-default pull-right">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
